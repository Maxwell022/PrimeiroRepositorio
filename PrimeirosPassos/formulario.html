<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <nav>
            <a href="./index.html">home</a>
            <a href="./listas.html">listas</a>
        </nav>
    </header>
    <main>
        <form>
            <label for="nome">Seu nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome aqui"><br/>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"><br/>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone"><br/>

            <label for="numero">Numero de filhos</label>
            <input type="number" min="0" max="32"><br/>
            <hr>
            <input type="file"><br/>
            <p>Escolha uma cor</p>

            <input type="radio" id = "cor-vermelho" name = "cor"><label for="cor-vermelho">Vermelho</label><br/>
            <input type="radio" id = "cor-roxa" name = "cor"><label for="cor-roxa">Roxo</label><br/>
            <input type="radio" id = "cor-azul" name = "cor"><label for="cor-azul">Azul</label><br/>
            <input type="radio" id = "cor-amarelo" name = "cor"><label for="cor-amarelo">Amarelo</label><br>
            
            <label for="">Qual a resposta correta?</label><br/>
            <select multiple id = "resposta">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select><br>
            <textarea id="descricao" cols="30" rows="10" placeholder=""></textarea><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </form>
    </main>

</body>
</html>
